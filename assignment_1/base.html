<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
<link href="base.css" rel="stylesheet" type="text/css">
<link rel="icon" href="../img/icon.png">
<body>
    <header>
        <div class="left_box">
            <div class="favicon_frame">
                <img class="favicon_frame" src="../img/line_favicon.png">
            </div>
            <div class="line"> 
                 <img class="logo" src="../img/logo_text.png" alt="인스타 로고" />
            </div>
        </div>  
        <div class="right_box">
            <div class="heart_box">
                <img class="heart" scr="../img/logo_text.png" alt="인스타 글씨" />
            </div>
        </div>
        <div class="right_box">
            <div class="heart_box">
                <img class="heart" scr="../img/new.png" alt="글 작성" />
            </div>
            <div class="myInfo_box">
                <img class="myInfo" scr="../img/myinfo.png" alt="내 프로필" />
            </div>
        </div>
    </header>
</body>
</html>
